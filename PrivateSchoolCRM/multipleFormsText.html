<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple forms of html text</title>
</head>
<body>
    <p><b>This is a text</b></p>
    <p><i>This is a text</i></p>
    <p><em>This is a text</em></p>
    <P><C>This is a text</C></P>
     <p>This is a text with <sup>superscript</sup></p>
     <p>This is a text with<sub>subscript</sub></p>
     <p><del>This is a text</del></p>
     <p><small>This is a text</small></p>
     <p><big>This is a text</big></p>
</body>
</html>
