<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <ol>
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
        <li>Element 4 etc..</li>
    </ol>

    <hr>
    <ol start="10">
        <li>White</li>
        <li>Blue</li>
        <li>Red</li>
    </ol>
    <ol start="10" reversed>
        <li>White</li>
        <li>Blue</li>
        <li>Red</li>
    </ol>
</body>
</html>
